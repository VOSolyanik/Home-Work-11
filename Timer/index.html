<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="timer">
			<ul class="timer-body">
				<li>
					<span class="minutes">00:</span>
					Минуты
				</li>
				<li>
					<span class="seconds">00:</span>
					Секунды
				</li>
				<li>
					<span class="miliseconds">00</span>
					Милисекунды
				</li>
			</ul>
			<ul class="timer-control">
				<li><a href="#" class="start-tick">Старт</a></li>
				<li><a href="#" class="stop-tick">Стоп</a></li>
				<li><a href="#" class="continue-tick">Продолжить</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
